# ResNet34 训练配置
model:
  name: "resnet34"
  num_classes: 2
  in_channels: 3
  pretrained: false

data:
  data_dir: "./data/raw"
  batch_size: 32
  num_workers: 4
  image_size: 224
  train_ratio: 0.8

training:
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  momentum: 0.9
  scheduler_step: 20
  scheduler_gamma: 0.1

output:
  checkpoint_dir: "./outputs/checkpoints"
  log_dir: "./outputs/logs"
  save_freq: 5
